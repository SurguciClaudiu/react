name: Node Github CI

on:
  push:
    branches:
      - master

jobs:
  test:

    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and test
      run: |
        npm install
        npm test
        npm run build
      script: |
          cd actions-runner
          mkdir mergeeeee
